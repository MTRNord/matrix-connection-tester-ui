name: Build and Publish Docker image

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push for main branch
      - name: Build and push Docker image (main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/mtrnord/matrix-connection-tester-ui:main
          build-args: |
            VITE_APP_VERSION=${{ github.sha }}

      # Build and push for tags (releases)
      - name: Build and push Docker image (release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/mtrnord/matrix-connection-tester-ui:latest
            ghcr.io/mtrnord/matrix-connection-tester-ui:${{ github.ref_name }}
          build-args: |
            VITE_APP_VERSION=${{ github.sha }}

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies and build
        run: |
          deno install --allow-scripts
          deno task build

      - name: Run deno tests
        run: |
          deno test --allow-net --allow-read
